name: Build and Publish Docker Image

on:
  push:
    branches: 
      - "main"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tum-gis/citydb-3dtiler

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Log in to Dockerhub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      with:
        platforms: linux/amd64,linux/arm64
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Extract metadata (tags, labels) for docker image
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tumgis/cityb-3dtiler
        tags: |
          type=raw,value=latest
        labels: |
          maintainer=Chair of Geoinformatics, Technical University of Munich (TUM)
          org.opencontainers.image.vendor=Chair of Geoinformatics, Technical University of Munich (TUM)
          org.opencontainers.image.title=citydb-3dtiler
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag tumgis/citydb-3dtiler:latest
    # - name: Push the Docker mage
      # run: docker push tumgis/citydb-3dtiler:latest
    - name: Build and publish ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} - Ubuntu
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64